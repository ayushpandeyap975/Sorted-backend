<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Contact Form Submission</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f9fa;
      }

      .email-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 600;
      }

      .header p {
        margin: 8px 0 0 0;
        opacity: 0.9;
        font-size: 16px;
      }

      .content {
        padding: 40px 30px;
      }

      .field-group {
        margin-bottom: 25px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }

      .field-label {
        font-weight: 600;
        color: #495057;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
        display: block;
      }

      .field-value {
        font-size: 16px;
        color: #212529;
        word-wrap: break-word;
      }

      .message-field {
        background: #fff;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 20px;
        margin-top: 10px;
      }

      .message-field .field-value {
        white-space: pre-wrap;
        line-height: 1.7;
      }

      .contact-info {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      .footer {
        background: #f8f9fa;
        padding: 20px 30px;
        text-align: center;
        border-top: 1px solid #dee2e6;
        font-size: 14px;
        color: #6c757d;
      }

      .timestamp {
        color: #868e96;
        font-size: 13px;
        font-style: italic;
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .header,
        .content {
          padding: 20px;
        }

        .contact-info {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .field-group {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h1>üìß New Contact Form Submission</h1>
        <p>You have received a new message from your website</p>
      </div>

      <div class="content">
        <div class="contact-info">
          <div class="field-group">
            <span class="field-label">üë§ Name</span>
            <div class="field-value">{{name}}</div>
          </div>

          <div class="field-group">
            <span class="field-label">üìß Email</span>
            <div class="field-value">
              <a
                href="mailto:{{email}}"
                style="color: #667eea; text-decoration: none"
                >{{email}}</a
              >
            </div>
          </div>
        </div>

        <div class="contact-info">
          <div class="field-group">
            <span class="field-label">üì± Phone</span>
            <div class="field-value">
              <a
                href="tel:{{phone}}"
                style="color: #667eea; text-decoration: none"
                >{{phone}}</a
              >
            </div>
          </div>

          <div class="field-group">
            <span class="field-label">üè´ School</span>
            <div class="field-value">{{school}}</div>
          </div>
        </div>

        <div class="field-group">
          <span class="field-label">üí¨ Message</span>
          <div class="message-field">
            <div class="field-value">{{message}}</div>
          </div>
        </div>
      </div>

      <div class="footer">
        <p class="timestamp">Received on {{timestamp}}</p>
        <p style="margin: 5px 0 0 0">
          This email was automatically generated from your website's contact
          form.
        </p>
      </div>
    </div>
  </body>
</html>
